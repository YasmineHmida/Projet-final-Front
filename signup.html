<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="./logsign.css">
    <link rel="stylesheet" href="./acceuil.css">
</head>
<body>
    <a href="./acceuil.html" class="Back"><ion-icon name="home-outline"></ion-icon></a>
<div class="login-container" style="margin-top:3% ;">
    <div class="login-form">
        <div class="logo">
            <img src="./LOGO-removebg-preview.png"/>
        </div>
        <form class="contact-form">
            <div class="form-field">
                <input id="email" class="input-text" type="email" required>
                <label class="label" for="email">E-mail</label>
             </div>
             <div class="form-field">
                <input id="password" class="input-text" type="password" required>
                <label class="label" for="password">Password</label>
             </div>
             <div class="form-field">
                <input id="Cpassword" class="input-text" type="password" required>
                <label class="label" for="Cpassword">Confirm Password</label>
             </div>
             <div class="btn">
                <button class="bn632-hover bn27">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="login-welcome" style="padding: 17%;">
        <h1>Welcome To Yasmine's<br> Kitchen</h1>
        <p>do you have an account?</p>
        <a href="login.html" class="bn17">Login</a>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
