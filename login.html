<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./logsign.css">
    <link rel="stylesheet" href="acceuil.css">
</head>
<body>
<a href="./acceuil.html" class="Back"><ion-icon name="home-outline"></ion-icon></a>
<div class="login-container">
    <div class="login-form">
        <div class="logo">
            <img src="./LOGO-removebg-preview.png"/>
        </div>
        <form class="contact-form">
            <div class="form-field col-lg-6 ">
                <input id="email" class="input-text js-input" type="email" required>
                <label class="label" for="email">E-mail</label>
             </div>
             <div class="form-field col-lg-6 ">
                <input id="password" class="input-text js-input" type="password" required>
                <label class="label" for="password">Password</label>
             </div>
            <div class="btn">
                <a href="./signup.html"><button class="bn632-hover bn27">Login</button></a>
            </div>
        </form>
    </div>
    <div class="login-welcome">
        <h1>Join Us</h1>
        <p>Create an account if you don't have one already</p>
        <a href="signup.html" class="bn17">Sign Up</a>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
